<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Registro/registro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <title>Registro</title>
    <link rel="icon" href="img/Logo/Logo_FTR.png">
</head>

<body>
    <!--Logo FTR-->
    <div class="buscador-box">
        <div class="contenedor">
        <h1>Full Time Reservation</h1>
        </div>
    </div>

    <!--Contenedor contenido-->
    <div class="contenido">
        <div class="cont-crear-cuenta">
            <h1>CREAR CUENTA</h1>
        </div>

        <div class="cont-logo-ftr">
            <img src="img/Logo/Logo_FTR.png" alt="Full Time Reservation">
        </div>

        <div class="cont-bienvenido">
            <h1>BIENVENIDO/A</h1>
        </div>

        <div class="cont-datos-user">
            <div class "nombre-apellido">
                <input type="search" class="input" placeholder="Nombre">
                <input type="search" class="input" placeholder="Apellido">
            </div>

            <input type="search" class="input" placeholder="Correo">
            <input type="search" class="input" placeholder="Contraseña">
            <input type="search" class="input" placeholder="Número">
        </div>

        <div class="cont-registro">
            <a href="index.html" class="btn-registro"><button>Crear cuenta</button></a>
        </div>


    </div>
</body>
